			line-height: 24px;
			font-size: 14px;
			border-radius: 6px;
		}

		.module .code p {
			margin: 0;
			line-height: 20px;
		}

		.module table {
			width: 100%;
			margin-bottom: 20px;
			table-layout: fixed;
			border-collapse: collapse;
			border-spacing: 0;
			text-align: center;
		}

		.module thead {
			background: #eee;
		}

		.module th,

			padding: 8px 5px;
			line-height: 24px;
			border: 1px solid #eee;
		}

		.mod-foot {
			line-height: 40px;
			text-align: right;
		}

		.mod-foot .btn {
			position: relative;
			display: inline-block;
			min-width: 56px;
			height: 34px;
			background: #fff;
			padding: 0 12px;
			border: 1px solid #ececec;
			border-radius: 6px;
			line-height: 34px;
			text-decoration: none;
			text-align: center;
			font-size: 14px;
			color: #333;
			overflow: hidden;
			transition: color .2s, opacity .2s;
			font-family: Tahoma, Arial, Helvetica, "Microsoft YaHei";
			outline: none;
			-webkit-appearance: none;
		}

		.mod-foot .btn:after {
			content: " ";
			position: absolute;
			width: 100%;
			height: 100%;
			background: #000;
			left: 0;
			top: 0;
			opacity: 0;
			transition: opacity .2s;
			border-radius: 6px;
			overflow: hidden;
			pointer-events: none;
		}

		.mod-foot .btn span,
		.mod-foot .btn svg {
			vertical-align: middle;
		}

		.mod-foot .btn svg,
		.mod-foot .btn svg+span {
			position: relative;
			top: -1px;
		}

		.mod-foot .btn:hover {
			color: #000;
			opacity: 1;
		}

		.mod-foot .btn:hover:after {
			opacity: .02;
		}
	</style>

							var info = new Browser();
							if (info.device != 'Mobile') {
								document.writeln('<table>\
								<caption><div class="code">'+ navigator.userAgent + '</div></caption>\
								<thead>\
									<tr>\
										<th>浏览器</th>\
										<th>版本</th>\
										<th>内核</th>\
										<th>操作系统</th>\
										<th>设备</th>\
										<th>语言</th>\
									</tr>\
								</thead>\
								<tbody>\
									<tr>\
										<td>'+ info.browser + '</td>\
										<td>'+ info.version + '</td>\
										<td>'+ info.engine + '</td>\
										<td>'+ info.os + ' ' + info.osVersion + '</td>\
										<td>'+ info.device + '</td>\
										<td>'+ info.language + '</td>\
									</tr>\
								</tbody>\
							</table>');
							} else {
								document.writeln('<table>\
								<caption><p>'+ navigator.userAgent + '</p></caption>\
								<thead>\
									<tr>\
										<th>浏览器</th>\
										<th>版本</th>\
										<th>内核</th>\
									</tr>\
								</thead>\
								<tbody>\
									<tr>\
										<td>'+ info.browser + '</td>\
										<td>'+ info.version + '</td>\
										<td>'+ info.engine + '</td>\
									</tr>\
								</tbody>\
							</table>');
								document.writeln('<table>\
								<thead>\
									<tr>\
										<th>操作系统</th>\
										<th>设备</th>\
										<th>语言</th>\
									</tr>\
								</thead>\
								<tbody>\
									<tr>\
										<td>'+ info.os + ' ' + info.osVersion + '</td>\
										<td>'+ info.device + '</td>\
										<td>'+ info.language + '</td>\
									</tr>\
								</tbody>\
							</table>');
							}
						</script>
